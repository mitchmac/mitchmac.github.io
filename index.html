---
layout: default
title: Hello
---

{%- if site.posts.size > 0 -%}
      {%- for post in site.posts -%}
      <article>
         <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>
        <p>{{ post.excerpt | strip_html }}</p>
      </article>
       
      {%- endfor -%}

   {%- endif -%}
